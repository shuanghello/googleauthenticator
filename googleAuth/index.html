		<script  type="text/javascript">
			$(function() {


				function generate() {
					var array = $('.secrect')
								console.log(`array`,array);
					$.each(array, function(index, item) {
						var secrect = $(item).val()
						console.log(`secrect  ${secrect}`)
						var obj = $('.secrectVal' + index)
						if (secrect != '' && secrect.length == 24) {
							Authenticator.generateToken(secrect).then(function(token) {
								console.log('token ${token}')
								$(obj).text(token)
							});
						}
					})
				}
				generate()
				setInterval(generate, 5000)

			})
		</script>
